{% load format_currency_vietnam %}
{% load get_price_old %}

{% for group in items %}
    <div class="owl-item" style="width: 330px;">
        <div class="latest-prdouct__slider__item">
            {% for item in group %}
                <a href="/cay-siro-kim-quyt-a79.html" class="latest-product__item">
                    <div class="latest-product__item__pic" style="width: 35%;">
                        <img src="{{ item.image.url }}"
                             alt="" style="width: 100%;">
                    </div>
                    <div class="latest-product__item__text">
                        <h6>{{ item.name }}</h6>
                        <span class="price_old">{% get_price_old item.price item.price_sale %}</span>
                        <span>{{ item.price_real|format_currency_vietnam }}</span>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endfor %}
